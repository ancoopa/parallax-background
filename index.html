<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Parallax</title>
  <meta name="description" content=“ancoopa”>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content=“ancoopa”>
  <link rel="stylesheet" href="styles.css?v=1.0">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>

  <div class="background">
    <div class="parallax">
      <div class="parallax__layers-wrapper" id='parallax-wrapper'>
        <div style='transform: translate(0, 0);' class='parallax__layer parallax__layer__0'></div>
        <div style='transform: translate(0, 0);' class='parallax__layer parallax__layer__1'></div>
        <div style='transform: translate(0, 0);' class='parallax__layer parallax__layer__2'></div>
        <div style='transform: translate(0, 0);' class='parallax__layer parallax__layer__3'></div>
        <div style='transform: translate(0, 0);' class='parallax__layer parallax__layer__4'></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
